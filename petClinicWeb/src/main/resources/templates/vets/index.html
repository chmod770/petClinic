<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <td>Id</td>
        <td>First name</td>
        <td>Last name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Tom</td>
        <td th:text="${vet.lastName}">Cat</td>
    </tr>
    </tbody>
</table>
</body>
</html>
